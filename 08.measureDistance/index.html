<!doctype html>
<html>
<head>
	<title>XDWorldEM</title>
</head>
<body>
	<script src="func.js"></script>
	<script src="init.js"></script>
</body>

<div style="
position: absolute; background-color: beige; border-radius: 10px; margin: 10px; padding: 15px;">
	<span>Lon</span>
		<input type="text" style="width:100px;text-align:right;" id="Lon" value="-">
	<br>
	<span>Lat</span>
		<input type="text" style="width:100px;text-align:right;" id="Lat" value="-">
	<br>
	<span>Alt</span>
		<input type="text" style="width:100px;text-align:right;" id="Alt" value="-">
	<br>
	<span>Texture LOD Rate</span>
		<input type="range" min="0.1" max="5.0" step="0.1" value="0.5" onchange="setTileTextureLOD(parseFloat(this.value));">
	<span id="texture_lod_rate">0.5</span>
	<form>
		<input type="radio" name="measureMode" onclick="setMouseState('move');" checked>지도 이동
		<input type="radio" name="measureMode" onclick="setMouseState('measure');">거리 측정
		<ul id='objList'></ul>
	</form>
	<input type="button" value="Clear" onclick="clearAnalysis();">
</div>

</html>
